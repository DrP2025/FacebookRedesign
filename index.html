<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Facebook News Feed Redesign">
  <meta name="author" content="DrP">

  <title>Facebook News Feed Redesign</title>

  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="top">
      <ul>
          <li class="name-dropdown">
            <a href="#" class="dropdown">
              Joesph Jordan
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </a>
            <div class="dropdown-content">
                <a href="#" class="profile">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  Profile
                </a>
                <a href="#" class="settings">
                  <i class="fa fa-cog" aria-hidden="true"></i>
                  Settings
                </a>
                <a href="#" class="sign-out">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>
                  Sign Out
                </a>
            </div>
          </li>
          <li class="icon">
              <a href="#" class="notification">
                <i class="fa fa-bell" aria-hidden="true"></i>
              </a>
          </li>
          <li class="icon">
              <a href="#" class="chat">
                <i class="fa fa-comments" aria-hidden="true"></i>
              </a>
          </li>
          <li class="icon">
              <a href="#" class="friends">
                <i class="fa fa-users" aria-hidden="true"></i>
              </a>
          </li>
          <li class="left">
              <a href="#" class="logo">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </a>
          </li>
          <li class="left">
              <a href="#" class="search">
                <span class="vertical-line">|</span>
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
              <input type="text" class="search-input hidden"/>
          </li>
      </ul>
  </div>
  <div class="middle">
    <div class="middle-left">
        <div class="settings-div">
          <a href="#">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>
        </div>
        <div class="profile-div">
          <a class="profile-picture" href="#" title="Edit Picture">
          </a>
          <label class="name">
            Joeseph Jordan
          </label>
          <label class="location">
            Philadelphia, PA
          </label>
          <div class="button-div">
            <a class="edit-profile-button" href="#">Edit Profile</a>
          </div>
          <hr class="column-splitter"/>
          <label class="suggested-friends">
            Suggested Friends
          </label>
          <div class="suggested-friends-list">
              <a href="#" class="suggested-friend-one">
                Martha Fleming
                <i class="fa fa-plus" aria-hidden="true"></i>
              </a>
              <a href="#" class="suggested-friend-two">
                Vera Fisher
                <i class="fa fa-plus" aria-hidden="true"></i>
              </a>
              <a href="#" class="suggested-friend-three">
                Steven Palmer
                <i class="fa fa-plus" aria-hidden="true"></i>
              </a>
          </div>
          <div class="activities-div">
            <ul class="activities-list">
              <li>
                <a href="#">
                  <i class="fa fa-star" aria-hidden="true"></i>
                </a>
                <i class="fa fa-angle-up hidden-icon" aria-hidden="true"></i>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-mobile" aria-hidden="true"></i>
                </a>
                <i class="fa fa-angle-up hidden-icon" aria-hidden="true"></i>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-users selected" aria-hidden="true"></i>
                </a>
                <i class="fa fa-angle-up show" aria-hidden="true"></i>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-file-o" aria-hidden="true"></i>
                </a>
                <i class="fa fa-angle-up hidden-icon" aria-hidden="true"></i>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-calendar-o" aria-hidden="true"></i>
                </a>
                <i class="fa fa-angle-up hidden-icon" aria-hidden="true"></i>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-credit-card" aria-hidden="true"></i>
                </a>
                <i class="fa fa-angle-up hidden-icon" aria-hidden="true"></i>
              </li>
            </ul>
            <hr class="column-splitter" />
          </div>
          <label class="groups">
            Groups
          </label>
          <div class="groups-list">
              <a href="#" class="group-one"><i class="fa fa-university" aria-hidden="true"></i>Class of 2017
              </a>
              <a href="#" class="group-two"><i class="fa fa-book" aria-hidden="true"></i>Design+Code
              </a>
              <a href="#" class="group-three"><i class="fa fa-music" aria-hidden="true"></i>DJs NYC
              </a>
              <a href="#" class="group-four"><i class="fa fa-money" aria-hidden="true"></i>Startup Ideas
              </a>
              <a href="#" class="group-add">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                Create New Group
              </a>
          </div>
        </div>

    </div>
    <div class="middle-center">
      <div class="status-div">
        <div class="status">
          <a href="#" class="status-button status-selected">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Status
          </a>
          <a href="#" class="add-media">
            <i class="fa fa-file-image-o" aria-hidden="true"></i>
            Add Media
          </a>
          <a href="#" class="create-album">
            <i class="fa fa-files-o" aria-hidden="true"></i>
            Create Album
          </a>
          <hr class="column-splitter" />
          <div class="status-box-div">
            <textarea class="status-box" type="text" placeholder="What's on your mind?"></textarea>
          </div>
          <hr class="column-splitter" />
          <div class="status-post-div">
            <a href="#" class="status-settings">
              <i class="fa fa-cog" aria-hidden="true"></i>
            </a>
            <a class="status-button" href="#">Post</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
